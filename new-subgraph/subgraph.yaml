specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CreatonFactory
    network: goerli
    source:
      address: "0x44664E522a9eb437c192c10D7f1588cC59Cc1F90"
      abi: CreatonFactory
      startBlock: 3749337
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CreatorDeployed
      abis:
        - name: CreatonFactory
          file: ./abis/CreatonFactory.json
      eventHandlers:
        - event: CreatorDeployed(address,address,string,string,uint256)
          handler: handleCreatorDeployed
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: Creator
    network: goerli
    source:
      abi: Creator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CreatorDeployed
      abis:
        - name: Creator
          file: ./abis/Creator.json
      eventHandlers:
        - event: NewSubscriber(address,uint256)
          handler: handleNewSubscriber
      callHandlers:
        - function: setMetadataURL(string)
          handler: handleUpload
      file: ./src/mapping.ts
