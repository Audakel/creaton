specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CreatonFactory
    network: goerli
    source:
      address: "0xd292d88BAA89B8728d60F168a560E4bd7101E124"
      abi: CreatonFactory
      startBlock: 4374568
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Creator
      abis:
        - name: CreatonFactory
          file: ./abis/CreatonFactory.json
      eventHandlers:
        - event: CreatorDeployed(address,address,string,uint256)
          handler: handleCreatorDeployed
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: Creator
    network: goerli
    source:
      abi: Creator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Content
        - Subscriber
      abis:
        - name: Creator
          file: ./abis/Creator.json
      eventHandlers:
        - event: SubscriberEvent(address,string,string,uint8)
          handler: handleSubscriberEvent
        - event: NewPost(string,uint256)
          handler: handleNewPost
      file: ./src/mapping.ts
