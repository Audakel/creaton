specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CreatonAdmin
    network: mumbai
    source:
      address: "0xd077e73058d7EdB3544B0F1f4e7D64c1cAAe77C8" #CreatonAdminAddress Do not remove this comment
      abi: CreatonAdmin
      startBlock: 11919176
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Creator
      abis:
        - name: CreatonAdmin
          file: ./abis/CreatonAdmin.json
      eventHandlers:
        - event: CreatorDeployed(address,address,string,uint256)
          handler: handleCreatorDeployed
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: Creator
    network: mumbai
    source:
      abi: Creator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Content
        - Subscriber
      abis:
        - name: Creator
          file: ./abis/Creator.json
      eventHandlers:
        - event: SubscriberEvent(address,string,string,uint8)
          handler: handleSubscriberEvent
        - event: NewPost(uint256,string,uint8)
          handler: handleNewPost
#        - event: PostContract(address)
#          handler: handlePostContract
        - event: Like(address,uint256,uint8)
          handler: handleLike
      file: ./src/mapping.ts

