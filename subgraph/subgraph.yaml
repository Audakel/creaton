specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CreatonAdmin
    network: matic
    source:
      address: "0xEA5F6A57747082Ad6D9B50BcE8D7334A34bd4799" #CreatonAdminAddress Do not remove this comment
      abi: CreatonAdmin
      startBlock: 13489903
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Creator
      abis:
        - name: CreatonAdmin
          file: ./abis/CreatonAdmin.json
      eventHandlers:
        - event: ProfileUpdate(address,string)
          handler: handleProfileUpdate
        - event: CreatorDeployed(address,address,string,uint256)
          handler: handleCreatorDeployed
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: Creator
    network: matic
    source:
      abi: Creator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Content
        - Subscriber
      abis:
        - name: Creator
          file: ./abis/Creator.json
      eventHandlers:
        - event: SubscriberEvent(address,string,uint8)
          handler: handleSubscriberEvent
        - event: NewPost(uint256,string,uint8)
          handler: handleNewPost
#        - event: PostContract(address)
#          handler: handlePostContract
        - event: Like(address,uint256,uint8)
          handler: handleLike
      file: ./src/mapping.ts

