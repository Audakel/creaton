specVersion: 0.0.3
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CreatonAdmin
    network: mumbai
    source:
      address: "0xca57c5D70E6A6018e6BC93C784e3cbee0D8842a9" #CreatonAdminAddress Do not remove this comment
      abi: CreatonAdmin
      startBlock: 13489903
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Creator
      abis:
        - name: CreatonAdmin
          file: ./abis/CreatonAdmin.json
      eventHandlers:
        - event: ProfileUpdate(address,string)
          handler: handleProfileUpdate
        - event: CreatorDeployed(address,address,string,uint256)
          handler: handleCreatorDeployed
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: Creator
    network: mumbai
    source:
      abi: Creator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Content
        - Subscriber
      abis:
        - name: Creator
          file: ./abis/Creator.json
      eventHandlers:
        - event: SubscriberEvent(address,uint8)
          handler: handleSubscriberEvent
        - event: NewPost(uint256,string,uint8)
          handler: handleNewPost
        - event: HidePost(uint256,bool)
          handler: handleHidePost
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: ReactionFactory
    network: mumbai
    source:
      abi: ReactionFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ReactionDef
      abis:
        - name: ReactionFactory
          file: ./abis/ReactionFactory.json
      eventHandlers:
        - event: ReactionDeployed(address,address,string,string,string,address)
          handler: handleReactionDeployed
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: ReactionToken
    network: mumbai
    source:
      abi: ReactionToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
        - Reaction
        - Stake
        - Flow
      abis:
        - name: ReactionToken
          file: ./abis/ReactionToken.json
      eventHandlers:
        - event: Staked(address,uint256,address)
          handler: handleStake
        - event: Reacted(address,address,uint256,address,uint256,string,string)
          handler: handleReacted
        - event: Flowed(address,uint256,address,address,address)
          handler: handleFlowed
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: StakedFlow
    network: mumbai
    source:
      abi: StakedFlow
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - StakedFlow
      abis:
        - name: StakedFlow
          file: ./abis/StakedFlow.json
      eventHandlers:
        - event: Flowing(address,uint256,address,uint256)
          handler: handleFlowing
      file: ./src/mapping.ts

