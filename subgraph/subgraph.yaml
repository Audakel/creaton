specVersion: 0.0.3
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CreatonAdmin
    network: matic
    source:
      address: "0x9f4781fFFD8c22f24A1AF3d6993D80fD9795d0e6" #CreatonAdminAddress Do not remove this comment
      abi: CreatonAdmin
      startBlock: 13489903
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Creator
      abis:
        - name: CreatonAdmin
          file: ./abis/CreatonAdmin.json
      eventHandlers:
        - event: ProfileUpdate(address,string)
          handler: handleProfileUpdate
        - event: CreatorDeployed(address,address,string,uint256)
          handler: handleCreatorDeployed
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: Creator
    network: matic
    source:
      abi: Creator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Content
        - Subscriber
      abis:
        - name: Creator
          file: ./abis/Creator.json
      eventHandlers:
        - event: SubscriberEvent(address,uint8)
          handler: handleSubscriberEvent
        - event: NewPost(uint256,string,uint8)
          handler: handleNewPost
        - event: HidePost(uint256,bool)
          handler: handleHidePost
#        - event: PostContract(address)
#          handler: handlePostContract
        # - event: Like(address,uint256,uint8)
        #   handler: handleLike
      file: ./src/mapping.ts

